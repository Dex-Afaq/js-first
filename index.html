<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    
  

</head>
<body>

<div id="calculator" class="container-fluid"> 
    <input type="text" id="value" name="number" oninput="operation()"><br><br>
    <div class="container-fluid" id="buttons">

        <button id="a1" class="btn-dark" onclick="one()">1</button>
        <button id="a2" class="btn-dark" onclick="two()">2</button>
        <button id="a3" class="btn-dark" onclick="three()">3</button> <br>
        <button id="a4" class="btn-dark" onclick="four()">4</button>
        <button id="a5" class="btn-dark" onclick="five()">5</button>
        <button id="a6" class="btn-dark" onclick="six()">6</button> <br>
        <button id="a7" class="btn-dark" onclick="seven()">7</button>
        <button id="a8" class="btn-dark" onclick="eight()">8</button>
        <button id="a9" class="btn-dark" onclick="nine()">9</button> <br>
        <button id="a0" class="btn-dark" onclick="zero()">0</button>
            

    </div>
    <div id="operations" class="container-fluid">
            <button id="add" class="btn-dark">+</button> 
            <button id="subtract" class="btn-dark">-</button>
            <button id="multiply" class="btn-dark">*</button>
            <button id="divide" class="btn-dark">/</button><br>
            <button id="oddeven" class="btn-dark">ODD OR EVEN CHECK</button><br>
            <button id="power" class="btn-dark">POWER</button>
            <button id="root" class="btn-dark">Square Root</button><br>
            <button id="equals" class="btn-dark">=</button>
            <button id="clc" class="btn-dark" onclick="clr()">CLEAR ALL</button>
            
          
            
    </div>
</div>

<h1 id="none"></h1>
    <script>    
var o=0,n1=0,n2=0,n3=0;

        


    function clr(){

        document.getElementById("value").value="";
        
    }

            function one(){

                document.getElementById("value").value+=1;
            }

                
            function two(){

            document.getElementById("value").value+=2;
            }

            function three(){

            document.getElementById("value").value+=3;
            }
            function four(){

            document.getElementById("value").value+=4;
            }
            function five(){

            document.getElementById("value").value+=5;
            }
            function six(){

            document.getElementById("value").value+=6;
            }
            function seven(){

            document.getElementById("value").value+=7;
            }
            function eight(){

            document.getElementById("value").value+=8;
            }
            function nine(){

            document.getElementById("value").value+=9;
            }
            function zero(){

            document.getElementById("value").value+=0;
            }
            
            document.getElementById("add").onclick=function (){
                
                num1=parseInt(document.getElementById("value").value);

                clr();
                o=1;
            
            }

            document.getElementById("subtract").onclick=function (){
                  num1=document.getElementById("value").value;  
                clr();
                o=2;
               
            }

            document.getElementById("multiply").onclick=function (){
                  num1=document.getElementById("value").value;  
                clr();
                o=3;

            }
            document.getElementById("divide").onclick=function (){
                  num1=document.getElementById("value").value;  
                clr();
                o=4;

            }

            document.getElementById("power").onclick=function (){
                  num1=document.getElementById("value").value;  
                clr();
                o=5;

            }

            document.getElementById("oddeven").onclick=function (){
                  num1=parseInt(document.getElementById("value").value); 
                  
                clr();
               
                    if(num1%2==0)
                    {

                        document.getElementById("value").value=num1 + " is Even";
                    }
                    else{
                        document.getElementById("value").value=num1 + " is Odd";

                    }

            }
            document.getElementById("root").onclick=function()
            {
                num1=parseInt(document.getElementById("value").value); 
                clr();
                
                        var sqr= num1/2;
                        var temp=0;

                        while(sqr!= temp){

                            temp=sqr;

                            sqr= (num1/temp +temp)/2;
                        }

                                document.getElementById("value").value=sqr;
            }

            document.getElementById("equals").onclick= function(){
                      num2=parseInt(document.getElementById("value").value);

                    switch(o)
                    {

                        case 1: 
                        {
                            num3=num1+num2;
                            
                        document.getElementById("value").value= num3;
                        
                        break;
                        
                        }

                        case 2: 
                        {
                            num3=num1-num2;
                            
                        document.getElementById("value").value= num3;
                        
                        break;
                        
                        }

                        case 3: 
                        {
                            num3=num1*num2;
                            
                        document.getElementById("value").value= num3;
                        
                        break;
                        
                        }

                        case 4: 
                        {
                            num3=num1/num2;
                            
                        document.getElementById("value").value= num3;
                        
                        break;
                        
                        }

                        case 5: 
                        {
                            num3=num1**num2;
                            
                        document.getElementById("value").value= num3;
                        
                        break;
                        
                        }
                       




                    }
            }


    </script>
</body>
</html>
